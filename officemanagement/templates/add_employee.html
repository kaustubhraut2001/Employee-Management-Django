<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Officemanagement</h1>
                <p>Officemanagement is a web application for managing office tasks.</p>

            </div>
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">First Name</label>
                    <input type="text" value={{name}} class="form-control" id="id_name" name="name" placeholder="Enter First Name">
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" value={{last_name}} class="form-control" id="id_last_name" name="last_name" placeholder="Enter Last Name">
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" value={{age}} class="form-control" id="id_age" name="age" placeholder="Enter Age">
                </div>
                <div class="form-group">
                    <label for="salary">Salary</label>
                    <input type="number" value={{salary}} class="form-control" id="id_salary" name="salary" placeholder="Enter Salary">
                </div>
                <div class="form-group">
                    <label for="department">Department</label>
                    <input type="text" value={{department}} class="form-control" id="id_salary" name="salary" placeholder="Enter department">
                </div>
                <div class="form-group">
                    <label for="position">Position</label>
                    <input type="text" value={{position}} class="form-control" id="id_salary" name="salary" placeholder="Enter position">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" value={{phone}} class="form-control" id="id_phone" name="phone" placeholder="Enter Phone Number">
                </div>
                <div class="form-group">
                    <label for="hire_date">Hire Date</label>
                    <input type="date" value={{hire_date}} class="form-control" id="id_hire_date" name="hire_date">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>


        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


</body>

</html>
